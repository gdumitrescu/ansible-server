---
- name: rbenv
  hosts: all

  pre_tasks:
  - name: rbenv => install ruby dev packages
    become: yes
    apt:
      update_cache: yes
      state: present
      pkg:
        - libssl-dev
        - libreadline-dev
        - zlib1g-dev

  tasks:
  - name: rbenv => clone
    git:
      repo: https://github.com/sstephenson/rbenv.git
      dest: '~/.rbenv'
  - name: rbenv => configure
    blockinfile:
      path: '~/.bashrc'
      block: |
        # rbenv
        export PATH="$HOME/.rbenv/bin:$PATH"
        eval "$(rbenv init -)"
      insertbefore: EOF
  - name: rbenv => prepare ruby-build
    file:
      path: '~/.rbenv/plugins'
      state: directory
      mode: 0755
  - name: rbenv => clone ruby-build
    git:
      repo: https://github.com/rbenv/ruby-build.git
      dest: '~/.rbenv/plugins/ruby-build'

  post_tasks:
  - name: rbenv => install ruby
    command: '~/.rbenv/bin/rbenv install 2.4.5'
  - name: rbenv => configure global ruby
    command: '~/.rbenv/bin/rbenv global 2.4.5'

